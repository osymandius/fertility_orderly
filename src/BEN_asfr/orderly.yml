script: ben_asfr.R

artefacts:
  - data:
      description: ben ASFR dataset
      filenames:
        - ben_dhs_asfr.csv
        - ben_fr_plot.csv

packages:
  - demogsurv
  - tidyr
  - haven
  - readr
  - stringr
  - naomi
  - sf
  - dplyr
  - rdhs
  - countrycode
  - dfertility

depends:
  ben_survey:
    id: latest
    use:
      depends/ben_dhs_clusters.csv: ben_dhs_clusters.csv
  ben_data_areas:
    id: latest
    use:
      depends/ben_areas.geojson: ben_areas.geojson