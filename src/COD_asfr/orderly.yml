script: cod_asfr.R

artefacts:
  - data:
      description: cod ASFR dataset
      filenames:
        - cod_asfr.csv
        - cod_fr_plot.csv
  - staticgraph:
      description: Validate admin-1 TFRs
      filenames:
        - check/tfr_admin1.pdf

global_resources:
  resources/iso_mapping_fit.csv: iso_mapping_fit.csv
  resources/utility_funs.R: utility_funs.R

packages:
  - demogsurv
  - parallel
  - purrr
  - ggplot2
  - moz.utils
  - tidyr
  - haven
  - readr
  - stringr
  - naomi
  - sf
  - dplyr
  - rdhs
  - countrycode
  - dfertility

depends:
  cod_survey:
    id: latest
    use:
      depends/cod_dhs_clusters.csv: cod_dhs_clusters.csv
      depends/cod_mics_women.csv: cod_mics_women.csv
      depends/cod_mics_births_to_women.csv: cod_mics_births_to_women.csv
  cod_data_areas:
    id: latest
    use:
      depends/cod_areas.geojson: cod_areas.geojson