script: ken_asfr.R

artefacts:
  - data:
      description: ken ASFR dataset
      filenames:
        - ken_asfr.csv
        - ken_fr_plot.csv
  - staticgraph:
      description: Validate admin-1 TFRs
      filenames:
        - check/tfr_admin1.pdf

global_resources:
  resources/iso_mapping_fit.csv: iso_mapping_fit.csv
  resources/utility_funs.R: utility_funs.R

packages:
  - demogsurv
  - purrr
  - ggplot2
  - moz.utils
  - tidyr
  - haven
  - readr
  - stringr
  - naomi
  - sf
  - dplyr
  - rdhs
  - countrycode
  - dfertility

depends:
  ken_survey:
    id: latest
    use:
      depends/ken_dhs_clusters.csv: ken_dhs_clusters.csv
      depends/ken_mics_women.csv: ken_mics_women.csv
      depends/ken_mics_births_to_women.csv: ken_mics_births_to_women.csv
  ken_data_areas:
    id: latest
    use:
      depends/ken_areas.geojson: ken_areas.geojson