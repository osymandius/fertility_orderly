script: tcd_asfr.R

artefacts:
  - data:
      description: tcd ASFR dataset
      filenames:
        - tcd_dhs_asfr.csv
        - tcd_mics_asfr.csv
        - tcd_asfr.csv
        - tcd_fr_plot.csv
  - staticgraph:
      description: Validate admin-1 TFRs
      filenames:
        - check/tfr_admin1.pdf

global_resources:
  resources/iso_mapping_fit.csv: iso_mapping_fit.csv
  resources/utility_funs.R: utility_funs.R

packages:
  - demogsurv
  - ggplot2
  - moz.utils
  - tidyr
  - haven
  - readr
  - stringr
  - naomi
  - sf
  - dplyr
  - rdhs
  - countrycode
  - dfertility

depends:
  tcd_survey:
    id: latest
    use:
      depends/tcd_dhs_clusters.csv: tcd_dhs_clusters.csv
      depends/tcd_mics_women.csv: tcd_mics_women.csv
      depends/tcd_mics_births_to_women.csv: tcd_mics_births_to_women.csv
  tcd_data_areas:
    id: latest
    use:
      depends/tcd_areas.geojson: tcd_areas.geojson