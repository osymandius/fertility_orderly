script: uga_areas.R

artefacts:
  - data:
      description: area hierarchy dataset
      filenames:
        - uga_areas.geojson
        - uga_area_boundaries.geojson
        - uga_area_hierarchy.csv
        - uga_area_levels.csv
        - uga_areas_kalangala-masaka-bridge.geojson
  - staticgraph:
      description: Check boundaries
      filenames:
        - uga_area_hierarchy.png

displayname: Make area hierarchy dataset

packages:
  - dplyr
  - forcats
  - ggplot2
  - naomi
  - naomi.utils
  - spud
  - pryr
  - tidyverse
  - rmapshaper
  - sf
  - stringr
  - rdhs