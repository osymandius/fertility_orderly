script: ben_survey.R

artefacts:
  - data:
      description: survey indicator dataset
      filenames:
        - ben_dhs_clusters.csv
  - staticgraph:
      description: Check DHS region cluster assignment
      filenames:
        - check/ben_dhs-cluster-check.pdf


packages:
  - dplyr
  - ggplot2
  - haven
  - naomi
  - naomi.utils
  - rdhs
  - sf

depends:
  ben_data_areas:
    id: latest
    use:
      depends/ben_areas.geojson: ben_areas.geojson