script: swz_survey.R

artefacts:
  - data:
      description: survey indicator dataset
      filenames:
        - swz_dhs_clusters.csv
  - staticgraph:
      description: Check DHS region cluster assignment
      filenames:
        - check/swz_dhs-cluster-check.pdf


packages:
  - dplyr
  - ggplot2
  - haven
  - naomi
  - naomi.utils
  - rdhs
  - sf

depends:
  swz_data_areas:
    id: latest
    use:
      depends/swz_areas.geojson: swz_areas.geojson