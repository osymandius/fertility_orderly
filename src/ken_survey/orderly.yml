script: ken_survey.R

parameters:
  version:
    default: 2022

artefacts:
  - data:
      description: survey indicator dataset
      filenames:
        - ken_dhs_clusters.csv
        - ken_mics_women.csv
        - ken_mics_births_to_women.csv
  - staticgraph:
      description: Check DHS region cluster assignment
      filenames:
        - check/ken_dhs-cluster-check.pdf


packages:
  - dplyr
  - dfertility
  - haven
  - tidyr
  - rdhs
  - ggplot2
  - naomi
  - naomi.utils
  - tidyverse
  - sf
  - spud
  - stringr

resources:
  - KEN2020MIS_boundaries.zip

global_resources:
  resources/MICS_indicators.csv: MICS_indicators.csv

depends:
  ken_data_areas:
    id: latest(parameter:version == version)
    use:
      depends/ken_areas.geojson: ken_areas.geojson