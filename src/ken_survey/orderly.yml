script: ken_survey.R

artefacts:
  - data:
      description: survey indicator dataset
      filenames:
        - ken_dhs_clusters.csv
  - staticgraph:
      description: Check DHS region cluster assignment
      filenames:
        - check/ken_dhs-cluster-check.pdf


packages:
  - dplyr
  - ggplot2
  - haven
  - naomi
  - naomi.utils
  - rdhs
  - sf

depends:
  ken_data_areas:
    id: latest
    use:
      depends/ken_areas.geojson: ken_areas.geojson