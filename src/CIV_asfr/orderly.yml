script: civ_asfr.R

artefacts:
  - data:
      description: civ ASFR dataset
      filenames:
        - civ_dhs_asfr.csv
        - civ_mics_asfr.csv
        - civ_asfr.csv
        - civ_fr_plot.csv
  - staticgraph:
      description: Validate admin-1 TFRs
      filenames:
        - check/tfr_admin1.pdf

global_resources:
  resources/iso_mapping_fit.csv: iso_mapping_fit.csv
  resources/utility_funs.R: utility_funs.R

packages:
  - demogsurv
  - tidyr
  - haven
  - readr
  - stringr
  - naomi
  - sf
  - dplyr
  - rdhs
  - countrycode
  - dfertility

depends:
  civ_survey:
    id: latest
    use:
      depends/civ_dhs_clusters.csv: civ_dhs_clusters.csv
      depends/civ_mics_women.csv: civ_mics_women.csv
      depends/civ_mics_births_to_women.csv: civ_mics_births_to_women.csv
  civ_data_areas:
    id: latest
    use:
      depends/civ_areas.geojson: civ_areas.geojson