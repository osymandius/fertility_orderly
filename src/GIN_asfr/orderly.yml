script: gin_asfr.R

artefacts:
  - data:
      description: gin ASFR dataset
      filenames:
        - gin_asfr.csv
        - gin_fr_plot.csv
  - staticgraph:
      description: Validate admin-1 TFRs
      filenames:
        - check/tfr_admin1.pdf

global_resources:
  resources/iso_mapping_fit.csv: iso_mapping_fit.csv
  resources/utility_funs.R: utility_funs.R

packages:
  - demogsurv
  - parallel
  - purrr
  - ggplot2
  - moz.utils
  - tidyr
  - haven
  - readr
  - stringr
  - naomi
  - sf
  - dplyr
  - rdhs
  - countrycode
  - dfertility

depends:
  gin_survey:
    id: latest
    use:
      depends/gin_dhs_clusters.csv: gin_dhs_clusters.csv
      # depends/gin_mics_women.csv: gin_mics_women.csv
      # depends/gin_mics_births_to_women.csv: gin_mics_births_to_women.csv
  gin_data_areas:
    id: latest
    use:
      depends/gin_areas.geojson: gin_areas.geojson