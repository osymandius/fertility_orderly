script: gmb_asfr.R

artefacts:
  - data:
      description: gmb ASFR dataset
      filenames:
        - gmb_asfr.csv
        - gmb_fr_plot.csv
  - staticgraph:
      description: Validate admin-1 TFRs
      filenames:
        - check/tfr_admin1.pdf

global_resources:
  resources/iso_mapping_fit.csv: iso_mapping_fit.csv
  resources/utility_funs.R: utility_funs.R

packages:
  - demogsurv
  - parallel
  - purrr
  - ggplot2
  - moz.utils
  - tidyr
  - haven
  - tidyverse
  - stringr
  - naomi
  - sf
  - dplyr
  - rdhs
  - countrycode
  - dfertility

depends:
  gmb_survey:
    id: latest
    use:
      depends/gmb_dhs_clusters.csv: gmb_dhs_clusters.csv
      depends/gmb_mics_women.csv: gmb_mics_women.csv
      depends/gmb_mics_births_to_women.csv: gmb_mics_births_to_women.csv
  gmb_data_areas:
    id: latest
    use:
      depends/gmb_areas.geojson: gmb_areas.geojson