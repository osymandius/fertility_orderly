script: cog_asfr.R

artefacts:
  - data:
      description: cog ASFR dataset
      filenames:
        - cog_asfr.csv
        - cog_fr_plot.csv
  - staticgraph:
      description: Validate admin-1 TFRs
      filenames:
        - check/tfr_admin1.pdf

global_resources:
  resources/iso_mapping_fit.csv: iso_mapping_fit.csv
  resources/utility_funs.R: utility_funs.R

packages:
  - demogsurv
  - parallel
  - purrr
  - ggplot2
  - moz.utils
  - tidyr
  - haven
  - tidyverse
  - stringr
  - naomi
  - sf
  - dplyr
  - rdhs
  - countrycode
  - dfertility

depends:
  cog_survey:
    id: latest
    use:
      depends/cog_dhs_clusters.csv: cog_dhs_clusters.csv
      depends/cog_mics_women.csv: cog_mics_women.csv
      depends/cog_mics_births_to_women.csv: cog_mics_births_to_women.csv
  cog_data_areas:
    id: latest
    use:
      depends/cog_areas.geojson: cog_areas.geojson