script: civ_survey.R

artefacts:
  - data:
      description: survey indicator dataset
      filenames:
        - civ_dhs_clusters.csv
  - staticgraph:
      description: Check DHS region cluster assignment
      filenames:
        - check/civ_dhs-cluster-check.pdf


packages:
  - dplyr
  - ggplot2
  - haven
  - naomi
  - naomi.utils
  - rdhs
  - sf

depends:
  civ_data_areas:
    id: latest
    use:
      depends/civ_areas.geojson: civ_areas.geojson