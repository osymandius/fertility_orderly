script: sle_survey.R

parameters:
  version:
    default: 2022

artefacts:
  - data:
      description: survey indicator dataset
      filenames:
        - sle_dhs_clusters.csv
        - sle_mics_women.csv
        - sle_mics_births_to_women.csv
  - staticgraph:
      description: Check DHS region cluster assignment
      filenames:
        - check/sle_dhs-cluster-check.pdf


packages:
  - dplyr
  - tidyr
  - dfertility
  - haven
  - ggplot2
  - naomi
  - naomi.utils
  - tidyverse
  - sf
  - spud
  - stringr

global_resources:
  resources/areas.rds: areas.rds
  resources/MICS_indicators.csv: MICS_indicators.csv

depends:
