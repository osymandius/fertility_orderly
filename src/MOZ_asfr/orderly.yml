script: moz_asfr.R

artefacts:
  - data:
      description: moz ASFR dataset
      filenames:
        - moz_dhs_asfr.csv
        - moz_mics_asfr.csv
        - moz_asfr.csv
        - moz_fr_plot.csv
  - staticgraph:
      description: Validate admin-1 TFRs
      filenames:
        - check/tfr_admin1.pdf

global_resources:
  resources/iso_mapping_fit.csv: iso_mapping_fit.csv
  resources/utility_funs.R: utility_funs.R

packages:
  - demogsurv
  - tidyr
  - haven
  - readr
  - stringr
  - naomi
  - sf
  - dplyr
  - rdhs
  - countrycode
  - dfertility

global_resources:
  resources/moz_areas_maputo.geojson: moz_areas_maputo.geojson

depends:
  moz_survey:
    id: latest
    use:
      depends/moz_dhs_clusters.csv: moz_dhs_clusters.csv
      depends/moz_mics_women.csv: moz_mics_women.csv
      depends/moz_mics_births_to_women.csv: moz_mics_births_to_women.csv
  moz_data_areas:
    id: latest
    use:
      depends/moz_areas.geojson: moz_areas.geojson