script: tza_asfr.R

artefacts:
  - data:
      description: tza ASFR dataset
      filenames:
        - tza_asfr.csv
        - tza_fr_plot.csv
  - staticgraph:
      description: Validate admin-1 TFRs
      filenames:
        - check/tfr_admin1.pdf

global_resources:
  resources/iso_mapping_fit.csv: iso_mapping_fit.csv
  resources/utility_funs.R: utility_funs.R

packages:
  - demogsurv
  - parallel
  - purrr
  - ggplot2
  - moz.utils
  - tidyr
  - haven
  - readr
  - stringr
  - naomi
  - sf
  - dplyr
  - rdhs
  - countrycode
  - dfertility

depends:
  tza_survey:
    id: latest
    use:
      depends/tza_dhs_clusters.csv: tza_dhs_clusters.csv
  tza_data_areas:
    id: latest
    use:
      depends/tza_areas.geojson: tza_areas.geojson