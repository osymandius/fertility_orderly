script: tza_asfr.R

artefacts:
  - data:
      description: tza ASFR dataset
      filenames:
        - tza_asfr.csv
        - tza_dhs_asfr.csv
        - tza_fr_plot.csv

packages:
  - demogsurv
  - tidyr
  - haven
  - readr
  - stringr
  - naomi
  - sf
  - dplyr
  - rdhs
  - countrycode
  - dfertility

depends:
  tza_survey:
    id: latest
    use:
      depends/tza_dhs_clusters.csv: tza_dhs_clusters.csv
  tza_data_areas:
    id: latest
    use:
      depends/tza_areas.geojson: tza_areas.geojson