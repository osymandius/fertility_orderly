script: caf_survey.R

parameters:
  version:
    default: 2022

artefacts:
  - data:
      description: survey indicator dataset
      filenames:
        - caf_mics_women.csv
        - caf_mics_births_to_women.csv


packages:
  - dplyr
  - dfertility
  - haven
  - tidyr
  - rdhs
  - ggplot2
  - naomi
  - naomi.utils
  - tidyverse
  - sf
  - spud
  - stringr

global_resources:
  resources/MICS_indicators.csv: MICS_indicators.csv

depends:
  aaa_pull_naomi_estimates:
    id: latest(parameter:version == version && parameter:iso3 == "CAF")
    use:
      depends/caf_areas.geojson: outputs/naomi_areas.geojson