script: zaf_survey.R

parameters:
  version:
    default: 2022

artefacts:
  - data:
      description: survey indicator dataset
      filenames:
        - zaf_dhs_clusters.csv
  - staticgraph:
      description: Check DHS region cluster assignment
      filenames:
        - check/zaf_dhs-cluster-check.pdf


packages:
  - dplyr
  - tidyr
  - dfertility
  - haven
  - ggplot2
  - naomi
  - naomi.utils
  - tidyverse
  - sf
  - spud
  - stringr

global_resources:
  resources/MICS_indicators.csv: MICS_indicators.csv

depends:
  aaa_areas_pull:
    id: latest(parameter:version == 2021 && parameter:iso3 == "ZAF")
    use:
      depends/zaf_areas.geojson: naomi_areas.geojson