script: nga_asfr.R

artefacts:
  - data:
      description: nga ASFR dataset
      filenames:
        - nga_asfr.csv
        - nga_plot.csv

packages:
  - demogsurv
  - parallel
  - purrr
  - ggplot2
  - moz.utils
  - tidyr
  - haven
  - tidyverse
  - stringr
  - naomi
  - sf
  - dplyr
  - rdhs
  - countrycode
  - dfertility

depends:
  nga_survey:
    id: latest
    use:
      depends/nga_dhs_clusters.csv: nga_dhs_clusters.csv
  nga_data_areas:
    id: latest
    use:
      depends/nga_areas.geojson: nga_areas.geojson