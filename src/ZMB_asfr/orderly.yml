      description: zmb ASFR dataset
      filenames:
        - zmb_dhs_asfr.csv

packages:
  - demogsurv
  - dplyr
  - rdhs
  - countrycode
  - dfertility

depends:
  zmb_survey:
    id: latest
    use:
      depends/zmb_dhs_clusters.csv: zmb_dhs_clusters.csv
  zmb_data_areas:
    id: latest
    use:
      depends/zmb_areas.geojson: zmb_areas.geojson