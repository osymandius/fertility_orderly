script: zmb_asfr.R

artefacts:
  - data:
      description: zmb ASFR dataset
      filenames:
        - zmb_asfr.csv
        - zmb_dhs_asfr.csv
        - zmb_fr_plot.csv
  - staticgraph:
      description: Validate admin-1 TFRs
      filenames:
        - check/tfr_admin1.pdf

global_resources:
  resources/iso_mapping_fit.csv: iso_mapping_fit.csv
  resources/utility_funs.R: utility_funs.R

packages:
  - demogsurv
  - tidyr
  - haven
  - readr
  - stringr
  - naomi
  - sf
  - dplyr
  - rdhs
  - countrycode
  - dfertility

depends:
  zmb_survey:
    id: latest
    use:
      depends/zmb_dhs_clusters.csv: zmb_dhs_clusters.csv
  zmb_data_areas:
    id: latest
    use:
      depends/zmb_areas.geojson: zmb_areas.geojson