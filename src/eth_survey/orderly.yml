script: eth_survey.R

parameters:
  version:
    default: 2021

artefacts:
  - data:
      description: survey indicator dataset
      filenames:
        - eth_dhs_clusters.csv
  - staticgraph:
      description: Check DHS region cluster assignment
      filenames:
        - check/eth_dhs-cluster-check.pdf


packages:
  - dplyr
  - ggplot2
  - haven
  - naomi
  - naomi.utils
  - tidyverse
  - rdhs
  - sf

depends:
  eth_data_areas:
    id: latest(parameter:version == version)
    use:
      depends/eth_areas.geojson: eth_areas.geojson