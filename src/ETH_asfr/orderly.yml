script: eth_asfr.R

artefacts:
  - data:
      description: eth ASFR dataset
      filenames:
        - eth_asfr.csv
        - eth_fr_plot.csv
  - staticgraph:
      description: Validate admin-1 TFRs
      filenames:
        - check/tfr_admin1.pdf

global_resources:
  resources/iso_mapping_fit.csv: iso_mapping_fit.csv
  resources/utility_funs.R: utility_funs.R

packages:
  - demogsurv
  - purrr
  - ggplot2
  - moz.utils
  - tidyr
  - haven
  - readr
  - stringr
  - naomi
  - sf
  - dplyr
  - rdhs
  - countrycode
  - dfertility
  - stringr

depends:
  eth_survey:
    id: latest
    use:
      depends/eth_dhs_clusters.csv: eth_dhs_clusters.csv
  eth_data_areas:
    id: latest
    use:
      depends/eth_areas.geojson: eth_areas.geojson