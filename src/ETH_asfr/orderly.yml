script: eth_asfr.R

artefacts:
  - data:
      description: eth ASFR dataset
      filenames:
        - eth_asfr.csv
        - eth_dhs_asfr.csv
        - eth_fr_plot.csv

packages:
  - demogsurv
  - tidyr
  - haven
  - readr
  - stringr
  - naomi
  - sf
  - dplyr
  - rdhs
  - countrycode
  - dfertility
  - stringr

depends:
  eth_survey:
    id: latest
    use:
      depends/eth_dhs_clusters.csv: eth_dhs_clusters.csv
  eth_data_areas:
    id: latest
    use:
      depends/eth_areas.geojson: eth_areas.geojson