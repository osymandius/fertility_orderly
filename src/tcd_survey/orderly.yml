script: tcd_survey.R

artefacts:
  - data:
      description: survey indicator dataset
      filenames:
        - tcd_dhs_clusters.csv
  - staticgraph:
      description: Check DHS region cluster assignment
      filenames:
        - check/tcd_dhs-cluster-check.pdf


packages:
  - dplyr
  - dfertility
  - haven
  - ggplot2
  - naomi
  - naomi.utils
  - readr
  - sf
  - spud
  - stringr

depends:
  tcd_data_areas:
    id: latest
    use:
      depends/tcd_areas.geojson: tcd_areas.geojson