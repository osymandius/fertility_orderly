script: mwi_survey.R

artefacts:
  - data:
      description: survey indicator dataset
      filenames:
        - mwi_dhs_clusters.csv
  - staticgraph:
      description: Check DHS region cluster assignment
      filenames:
        - check/mwi_dhs-cluster-check.pdf


packages:
  - dplyr
  - ggplot2
  - haven
  - naomi
  - naomi.utils
  - rdhs
  - sf

depends:
  mwi_data_areas:
    id: latest
    use:
      depends/mwi_areas.geojson: mwi_areas.geojson