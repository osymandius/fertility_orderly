script: bfa_survey.R

artefacts:
  - data:
      description: survey indicator dataset
      filenames:
        - bfa_dhs_clusters.csv
  - staticgraph:
      description: Check DHS region cluster assignment
      filenames:
        - check/bfa_dhs-cluster-check.pdf


packages:
  - dplyr
  - ggplot2
  - haven
  - naomi
  - naomi.utils
  - rdhs
  - sf

depends:
  bfa_data_areas:
    id: latest
    use:
      depends/bfa_areas.geojson: bfa_areas.geojson