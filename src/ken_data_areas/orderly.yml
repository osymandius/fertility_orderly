script: ken_areas.R

artefacts:
  - data:
      description: area hierarchy dataset
      filenames:
        - ken_areas.geojson
        - ken_area_boundaries.geojson
        - ken_area_hierarchy.csv
        - ken_area_levels.csv
        - ken_areas_wide.zip

  - staticgraph:
      description: Check boundaries
      filenames:
        - check/ken-hierarchy-plot.png

displayname: Make area hierarchy dataset

packages:
  - dplyr
  - ggplot2
  - naomi
  - pryr
  - tidyverse
  - readxl
  - rmapshaper
  - sf
  - withr
  - naomi.utils
