script: bfa_asfr.R

artefacts:
  - data:
      description: bfa ASFR dataset
      filenames:
        - bfa_asfr.csv
        - bfa_fr_plot.csv
  - staticgraph:
      description: Validate admin-1 TFRs
      filenames:
        - check/tfr_admin1.pdf

global_resources:
  resources/iso_mapping_fit.csv: iso_mapping_fit.csv
  resources/utility_funs.R: utility_funs.R

packages:
  - demogsurv
  - parallel
  - purrr
  - ggplot2
  - moz.utils
  - tidyr
  - haven
  - readr
  - stringr
  - naomi
  - sf
  - dplyr
  - rdhs
  - countrycode
  - dfertility

depends:
  bfa_survey:
    id: latest
    use:
      depends/bfa_dhs_clusters.csv: bfa_dhs_clusters.csv
      depends/bfa_mics_women.csv: bfa_mics_women.csv
      depends/bfa_mics_births_to_women.csv: bfa_mics_births_to_women.csv
  bfa_data_areas:
    id: latest
    use:
      depends/bfa_areas.geojson: bfa_areas.geojson