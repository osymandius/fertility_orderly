script: nga_mics_asfr.R

artefacts:
  - data:
      description: nga ASFR dataset
      filenames:
        - nga_mics_asfr.csv
        - nga_mics_asfr_admin1.csv
        - nga_mics_tfr_admin1.csv

global_resources:
  resources/iso_mapping_fit.csv: iso_mapping_fit.csv
  resources/utility_funs.R: utility_funs.R

packages:
  - demogsurv
  - parallel
  - purrr
  - ggplot2
  - moz.utils
  - tidyr
  - haven
  - readr
  - stringr
  - naomi
  - sf
  - dplyr
  - rdhs
  - countrycode
  - dfertility

depends:
  nga_survey:
    id: latest
    use:
      depends/nga_mics_women.csv: nga_mics_women.csv
      depends/nga_mics_births_to_women.csv: nga_mics_births_to_women.csv
  nga_data_areas:
    id: latest
    use:
      depends/nga_areas.geojson: nga_areas.geojson