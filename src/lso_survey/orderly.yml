script: lso_survey.R

artefacts:
  - data:
      description: survey indicator dataset
      filenames:
        - lso_dhs_clusters.csv
  - staticgraph:
      description: Check DHS region cluster assignment
      filenames:
        - check/lso_dhs-cluster-check.pdf


packages:
  - dplyr
  - ggplot2
  - haven
  - naomi
  - naomi.utils
  - rdhs
  - sf

depends:
  lso_data_areas:
    id: latest
    use:
      depends/lso_areas.geojson: lso_areas.geojson