script: cod_fit.R

artefacts:
  - data:
      description: fertility indicator dataset
      filenames:
        - cod_fr.csv
  - staticgraph:
      description: Validate admin-1 TFRs
      filenames:
        - check/cod_tfr_admin1.pdf

packages:
  - dplyr
  - tidyr
  - dfertility
  - ggplot2
  - naomi
  - readr
  - sf
  - stringr
  - TMB
  - Matrix

global_resources:
  resources/tmb_regular.cpp: tmb_regular.cpp

depends:
  cod_data_areas:
    id: latest
    use:
      depends/cod_areas.geojson: cod_areas.geojson
  cod_data_population:
    id: latest
    use:
      depends/cod_population_gpw.csv: cod_population_gpw.csv
  cod_asfr:
    id: latest
    use:
      depends/cod_fr_plot.csv: cod_fr_plot.csv
      depends/cod_dhs_asfr.csv: cod_dhs_asfr.csv
      depends/cod_mics_asfr.csv: cod_mics_asfr.csv

