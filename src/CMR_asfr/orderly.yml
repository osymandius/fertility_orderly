script: cmr_asfr.R

artefacts:
  - data:
      description: cmr ASFR dataset
      filenames:
        - cmr_asfr.csv
        - cmr_fr_plot.csv
  - staticgraph:
      description: Validate admin-1 TFRs
      filenames:
        - check/tfr_admin1.pdf

global_resources:
  resources/iso_mapping_fit.csv: iso_mapping_fit.csv
  resources/utility_funs.R: utility_funs.R

packages:
  - demogsurv
  - parallel
  - purrr
  - ggplot2
  - moz.utils
  - tidyr
  - haven
  - readr
  - stringr
  - naomi
  - sf
  - dplyr
  - rdhs
  - countrycode
  - dfertility

depends:
  cmr_survey:
    id: latest
    use:
      depends/cmr_dhs_clusters.csv: cmr_dhs_clusters.csv
      depends/cmr_mics_women.csv: cmr_mics_women.csv
      depends/cmr_mics_births_to_women.csv: cmr_mics_births_to_women.csv
  cmr_data_areas:
    id: latest
    use:
      depends/cmr_areas.geojson: cmr_areas.geojson