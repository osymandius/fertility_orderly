script: lbr_asfr.R

artefacts:
  - data:
      description: lbr ASFR dataset
      filenames:
        - lbr_asfr.csv
        - lbr_fr_plot.csv
  - staticgraph:
      description: Validate admin-1 TFRs
      filenames:
        - check/tfr_admin1.pdf

global_resources:
  resources/iso_mapping_fit.csv: iso_mapping_fit.csv
  resources/utility_funs.R: utility_funs.R

packages:
  - demogsurv
  - parallel
  - purrr
  - ggplot2
  - moz.utils
  - tidyr
  - haven
  - tidyverse
  - stringr
  - naomi
  - sf
  - dplyr
  - rdhs
  - countrycode
  - dfertility

depends:
  lbr_survey:
    id: latest
    use:
      depends/lbr_dhs_clusters.csv: lbr_dhs_clusters.csv
  lbr_data_areas:
    id: latest
    use:
      depends/lbr_areas.geojson: lbr_areas.geojson