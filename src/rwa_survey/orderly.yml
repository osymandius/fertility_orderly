script: rwa_survey.R

parameters:
  version:
    default: 2021

artefacts:
  - data:
      description: survey indicator dataset
      filenames:
        - rwa_dhs_clusters.csv
  - staticgraph:
      description: Check DHS region cluster assignment
      filenames:
        - check/rwa_dhs-cluster-check.pdf


packages:
  - dplyr
  - ggplot2
  - haven
  - naomi
  - naomi.utils
  - tidyverse
  - rdhs
  - sf
  - tidyverse

depends:
  rwa_data_areas:
    id: latest(parameter:version == version)
    use:
      depends/rwa_areas.geojson: rwa_areas.geojson