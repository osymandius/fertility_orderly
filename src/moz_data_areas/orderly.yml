script: moz_areas.R

artefacts:
  - data:
      description: area hierarchy dataset
      filenames:
        - moz_areas.geojson
        - moz_area_boundaries.geojson
        - moz_area_hierarchy.csv
        - moz_area_levels.csv
        - moz_areas_wide.zip

  - staticgraph:
      description: Check boundaries
      filenames:
        - check/hierarchy-plot.png

displayname: Make area hierarchy dataset


packages:
  - dplyr
  - forcats
  - ggplot2
  - naomi
  - spud
  - pryr
  - tidyverse
  - readxl
  - rmapshaper
  - sf
  - withr
  - naomi.utils


