script: gin_survey.R

parameters:
  version:
    default: 2022

artefacts:
  - data:
      description: survey indicator dataset
      filenames:
        - gin_dhs_clusters.csv
  - staticgraph:
      description: Check DHS region cluster assignment
      filenames:
        - check/gin_dhs-cluster-check.pdf


packages:
  - dplyr
  - ggplot2
  - haven
  - naomi
  - naomi.utils
  - tidyverse
  - dfertility
  - spud
  - rdhs
  - sf

global_resources:
  resources/MICS_indicators.csv: MICS_indicators.csv

depends:
  gin_data_areas:
    id: latest(parameter:version == version)
    use:
      depends/gin_areas.geojson: gin_areas.geojson