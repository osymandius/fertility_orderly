script: nam_survey.R

artefacts:
  - data:
      description: survey indicator dataset
      filenames:
        - nam_dhs_clusters.csv
  - staticgraph:
      description: Check DHS region cluster assignment
      filenames:
        - check/nam_dhs-cluster-check.pdf


packages:
  - dplyr
  - ggplot2
  - haven
  - naomi
  - naomi.utils
  - rdhs
  - sf

depends:
  nam_data_areas:
    id: latest
    use:
      depends/nam_areas.geojson: nam_areas.geojson