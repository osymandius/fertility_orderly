script: tza_areas.R

artefacts:
  - data:
      description: area hierarchy dataset
      filenames:
        - tza_areas.geojson
        - tza_area_boundaries.geojson
        - tza_area_hierarchy.csv
        - tza_area_levels.csv

  - staticgraph:
      description: Check boundaries
      filenames:
        - check/tza-hierarchy-plot.png
        - check/tza-comparsion-pepfar-humdata-boundaries.png

displayname: Make area hierarchy dataset

packages:
  - dplyr
  - forcats
  - ggplot2
  - naomi
  - spud
  - pryr
  - tidyverse
  - rmapshaper
  - sf
  - gridExtra
  - naomi.utils
