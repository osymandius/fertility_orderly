script: zwe_asfr.R

artefacts:
  - data:
      description: Zimbabwe ASFR dataset
      filenames:
        - zwe_asfr.csv
        - zwe_fr_plot.csv
  - staticgraph:
      description: Validate admin-1 TFRs
      filenames:
        - check/tfr_admin1.pdf

global_resources:
  resources/iso_mapping_fit.csv: iso_mapping_fit.csv
  resources/utility_funs.R: utility_funs.R

packages:
  - demogsurv
  - parallel
  - purrr
  - ggplot2
  - moz.utils
  - tidyr
  - haven
  - tidyverse
  - stringr
  - naomi
  - sf
  - dplyr
  - rdhs
  - countrycode
  - dfertility

depends:
  zwe_survey:
    id: latest
    use:
      depends/zwe_dhs_clusters.csv: zwe_dhs_clusters.csv
      depends/zwe_mics_women.csv: zwe_mics_women.csv
      depends/zwe_mics_births_to_women.csv: zwe_mics_births_to_women.csv
  zwe_data_areas:
    id: latest
    use:
      depends/zwe_areas.geojson: zwe_areas.geojson