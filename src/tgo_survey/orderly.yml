script: tgo_survey.R

artefacts:
  - data:
      description: survey indicator dataset
      filenames:
        - tgo_dhs_clusters.csv
  - staticgraph:
      description: Check DHS region cluster assignment
      filenames:
        - check/tgo_dhs-cluster-check.pdf


packages:
  - dplyr
  - forcats
  - haven
  - ggplot2
  - naomi
  - naomi.utils
  - parallel
  - rdhs
  - readr
  - sf
  - spud
  - survey
  - tidyr

depends:
  tgo_data_areas:
    id: latest
    use:
      depends/tgo_areas.geojson: tgo_areas.geojson