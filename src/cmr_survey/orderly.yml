script: cmr_survey.R

artefacts:
  - data:
      description: survey indicator dataset
      filenames:
        - cmr_dhs_clusters.csv
  - staticgraph:
      description: Check DHS region cluster assignment
      filenames:
        - check/cmr_dhs-cluster-check.pdf


packages:
  - dplyr
  - ggplot2
  - haven
  - naomi
  - naomi.utils
  - rdhs
  - sf

depends:
  cmr_data_areas:
    id: latest
    use:
      depends/cmr_areas.geojson: cmr_areas.geojson