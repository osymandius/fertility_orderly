script: rwa_asfr.R

artefacts:
  - data:
      description: rwa ASFR dataset
      filenames:
        - rwa_dhs_asfr.csv

packages:
  - demogsurv
  - dplyr
  - rdhs
  - countrycode
  - dfertility
  - stringr

depends:
  rwa_survey:
    id: latest
    use:
      depends/rwa_dhs_clusters.csv: rwa_dhs_clusters.csv
  rwa_data_areas:
    id: latest
    use:
      depends/rwa_areas.geojson: rwa_areas.geojson