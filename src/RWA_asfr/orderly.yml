script: rwa_asfr.R

artefacts:
  - data:
      description: rwa ASFR dataset
      filenames:
        - rwa_asfr.csv
        - rwa_fr_plot.csv
  - staticgraph:
      description: Validate admin-1 TFRs
      filenames:
        - check/tfr_admin1.pdf

global_resources:
  resources/iso_mapping_fit.csv: iso_mapping_fit.csv
  resources/utility_funs.R: utility_funs.R

packages:
  - demogsurv
  - purrr
  - ggplot2
  - moz.utils
  - tidyr
  - haven
  - readr
  - stringr
  - naomi
  - sf
  - dplyr
  - rdhs
  - countrycode
  - dfertility
  - stringr

depends:
  rwa_survey:
    id: latest
    use:
      depends/rwa_dhs_clusters.csv: rwa_dhs_clusters.csv
  rwa_data_areas:
    id: latest
    use:
      depends/rwa_areas.geojson: rwa_areas.geojson