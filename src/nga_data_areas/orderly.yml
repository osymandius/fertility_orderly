script: nga_areas.R
artefacts:
  - data:
      description: area hierarchy dataset
      filenames:
        - nga_areas.geojson
        - nga_area_boundaries.geojson
        - nga_area_hierarchy.csv
        - nga_area_levels.csv
        - nga_area_map_datim.csv
  - staticgraph:
      description: Check boundaries
      filenames:
        - check/nga-hierarchy-plot.png

displayname: Make area hierarchy dataset

packages:
  - dplyr
  - forcats
  - ggplot2
  - naomi
  - spud
  - pryr
  - readr
  - rmapshaper
  - sf
  - tidyr
  - naomi.utils

