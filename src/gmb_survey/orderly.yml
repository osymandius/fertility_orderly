script: gmb_survey.R

artefacts:
  - data:
      description: survey indicator dataset
      filenames:
        - gmb_dhs_clusters.csv
  - staticgraph:
      description: Check DHS region cluster assignment
      filenames:
        - check/gmb_dhs-cluster-check.pdf


packages:
  - dplyr
  - dfertility
  - haven
  - ggplot2
  - naomi
  - naomi.utils
  - readr
  - sf
  - spud
  - stringr

depends:
  gmb_data_areas:
    id: latest
    use:
      depends/gmb_areas.geojson: gmb_areas.geojson