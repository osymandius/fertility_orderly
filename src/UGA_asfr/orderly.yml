script: uga_asfr.R

artefacts:
  - data:
      description: uga ASFR dataset
      filenames:
        - uga_asfr.csv
        - uga_dhs_asfr.csv
        - uga_fr_plot.csv
  - staticgraph:
      description: Validate admin-1 TFRs
      filenames:
        - check/tfr_admin1.pdf

global_resources:
  resources/iso_mapping_fit.csv: iso_mapping_fit.csv
  resources/utility_funs.R: utility_funs.R

packages:
  - demogsurv
  - tidyr
  - haven
  - readr
  - stringr
  - naomi
  - sf
  - dplyr
  - rdhs
  - countrycode
  - dfertility

depends:
  uga_survey:
    id: latest
    use:
      depends/uga_dhs_clusters.csv: uga_dhs_clusters.csv
  uga_data_areas:
    id: latest
    use:
      depends/uga_areas.geojson: uga_areas.geojson