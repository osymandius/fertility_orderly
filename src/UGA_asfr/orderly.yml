script: uga_asfr.R

artefacts:
  - data:
      description: uga ASFR dataset
      filenames:
        - uga_dhs_asfr.csv

packages:
  - demogsurv
  - dplyr
  - rdhs
  - countrycode
  - dfertility

depends:
  uga_survey:
    id: latest
    use:
      depends/uga_dhs_clusters.csv: uga_dhs_clusters.csv
  uga_data_areas:
    id: latest
    use:
      depends/uga_areas.geojson: uga_areas.geojson