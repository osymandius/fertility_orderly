script: gnb_asfr.R

artefacts:
  - data:
      description: gnb ASFR dataset
      filenames:
        # - gnb_dhs_asfr.csv
        - gnb_mics_asfr.csv
        - gnb_asfr.csv
        - gnb_fr_plot.csv
  - staticgraph:
      description: Validate admin-1 TFRs
      filenames:
        - check/tfr_admin1.pdf

global_resources:
  resources/iso_mapping_fit.csv: iso_mapping_fit.csv
  resources/utility_funs.R: utility_funs.R

packages:
  - demogsurv
  - ggplot2
  - moz.utils
  - tidyr
  - haven
  - readr
  - stringr
  - naomi
  - sf
  - dplyr
  - rdhs
  - countrycode
  - dfertility

depends:
  gnb_survey:
    id: latest
    use:
      # depends/gnb_dhs_clusters.csv: gnb_dhs_clusters.csv
      depends/gnb_mics_women.csv: gnb_mics_women.csv
      depends/gnb_mics_births_to_women.csv: gnb_mics_births_to_women.csv
  gnb_data_areas:
    id: latest
    use:
      depends/gnb_areas.geojson: gnb_areas.geojson