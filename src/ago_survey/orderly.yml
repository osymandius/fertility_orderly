script: ago_survey.R

parameters:
  version:
    default: 2021

artefacts:
  - data:
      description: survey indicator dataset
      filenames:
        - ago_dhs_clusters.csv
  - staticgraph:
      description: Check DHS region cluster assignment
      filenames:
        - check/ago_dhs-cluster-check.pdf


packages:
  - dplyr
  - dfertility
  - haven
  - tidyr
  - rdhs
  - ggplot2
  - naomi
  - naomi.utils
  - tidyverse
  - sf
  - spud
  - stringr

depends:
  ago_data_areas:
    id: latest(parameter:version == version)
    use:
      depends/ago_areas.geojson: ago_areas.geojson