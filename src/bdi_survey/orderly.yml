script: bdi_survey.R

parameters:
  version:
    default: 2021

artefacts:
  - data:
      description: survey indicator dataset
      filenames:
        - bdi_dhs_clusters.csv
        - bdi_mics_women.csv
        - bdi_mics_births_to_women.csv
  - staticgraph:
      description: Check DHS region cluster assignment
      filenames:
        - check/bdi_dhs-cluster-check.pdf


packages:
  - dplyr
  - dfertility
  - haven
  - tidyr
  - rdhs
  - ggplot2
  - naomi
  - naomi.utils
  - tidyverse
  - sf
  - spud
  - stringr

global_resources:
  resources/MICS_indicators.csv: MICS_indicators.csv

depends:
  bdi_data_areas:
    id: latest(parameter:version == version)
    use:
      depends/bdi_areas.geojson: bdi_areas.geojson