script: caf_asfr.R

artefacts:
  - data:
      description: caf ASFR dataset
      filenames:
        - caf_asfr.csv
        - caf_fr_plot.csv
  - staticgraph:
      description: Validate admin-1 TFRs
      filenames:
        - check/tfr_admin1.pdf

global_resources:
  resources/iso_mapping_fit.csv: iso_mapping_fit.csv
  resources/utility_funs.R: utility_funs.R

packages:
  - demogsurv
  - purrr
  - ggplot2
  - moz.utils
  - tidyr
  - haven
  - readr
  - stringr
  - naomi
  - sf
  - dplyr
  - rdhs
  - countrycode
  - dfertility

depends:
  caf_survey:
    id: latest
    use:
      depends/caf_mics_women.csv: caf_mics_women.csv
      depends/caf_mics_births_to_women.csv: caf_mics_births_to_women.csv
  caf_data_areas:
    id: latest
    use:
      depends/caf_areas.geojson: caf_areas.geojson