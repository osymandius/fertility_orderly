script: swz_asfr.R

artefacts:
  - data:
      description: swz ASFR dataset
      filenames:
        - swz_dhs_asfr.csv
        - swz_mics_asfr.csv
        - swz_asfr.csv
        - swz_fr_plot.csv
  - staticgraph:
      description: Validate admin-1 TFRs
      filenames:
        - check/tfr_admin1.pdf

global_resources:
  resources/iso_mapping_fit.csv: iso_mapping_fit.csv
  resources/utility_funs.R: utility_funs.R

packages:
  - demogsurv
  - ggplot2
  - moz.utils
  - tidyr
  - haven
  - readr
  - stringr
  - naomi
  - sf
  - dplyr
  - rdhs
  - countrycode
  - dfertility

depends:
  swz_survey:
    id: latest
    use:
      depends/swz_dhs_clusters.csv: swz_dhs_clusters.csv
      depends/swz_mics_women.csv: swz_mics_women.csv
      depends/swz_mics_births_to_women.csv: swz_mics_births_to_women.csv
  swz_data_areas:
    id: latest
    use:
      depends/swz_areas.geojson: swz_areas.geojson