script: lbr_survey.R

parameters:
  version:
    default: 2022

artefacts:
  - data:
      description: survey indicator dataset
      filenames:
        - lbr_dhs_clusters.csv
  - staticgraph:
      description: Check DHS region cluster assignment
      filenames:
        - check/lbr_dhs-cluster-check.pdf


packages:
  - dplyr
  - dfertility
  - haven
  - tidyr
  - rdhs
  - ggplot2
  - naomi
  - naomi.utils
  - tidyverse
  - sf
  - spud
  - stringr

depends:
  lbr_data_areas:
    id: latest(parameter:version == version)
    use:
      depends/lbr_areas.geojson: lbr_areas.geojson