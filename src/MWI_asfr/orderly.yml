script: mwi_asfr.R

artefacts:
  - data:
      description: mwi ASFR dataset
      filenames:
        - mwi_asfr.csv
        - mwi_fr_plot.csv
  - staticgraph:
      description: Validate admin-1 TFRs
      filenames:
        - check/tfr_admin1.pdf

global_resources:
  resources/iso_mapping_fit.csv: iso_mapping_fit.csv
  resources/utility_funs.R: utility_funs.R

packages:
  - demogsurv
  - parallel
  - purrr
  - ggplot2
  - moz.utils
  - tidyr
  - haven
  - tidyverse
  - stringr
  - naomi
  - sf
  - dplyr
  - rdhs
  - countrycode
  - dfertility

depends:
  mwi_survey:
    id: latest
    use:
      depends/mwi_dhs_clusters.csv: mwi_dhs_clusters.csv
      depends/mwi_mics_women.csv: mwi_mics_women.csv
      depends/mwi_mics_births_to_women.csv: mwi_mics_births_to_women.csv
  mwi_data_areas:
    id: latest
    use:
      depends/mwi_areas.geojson: mwi_areas.geojson