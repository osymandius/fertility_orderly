script: nam_asfr.R

artefacts:
  - data:
      description: nam ASFR dataset
      filenames:
        - nam_asfr.csv
        - nam_dhs_asfr.csv
        - nam_fr_plot.csv

packages:
  - demogsurv
  - tidyr
  - haven
  - readr
  - stringr
  - naomi
  - sf
  - dplyr
  - rdhs
  - countrycode
  - dfertility
  - stringr

depends:
  nam_survey:
    id: latest
    use:
      depends/nam_dhs_clusters.csv: nam_dhs_clusters.csv
  nam_data_areas:
    id: latest
    use:
      depends/nam_areas.geojson: nam_areas.geojson