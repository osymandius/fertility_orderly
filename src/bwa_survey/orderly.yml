script: bwa_survey.R

parameters:
  version:
    default: 2022

artefacts:
  - data:
      description: survey indicator dataset
      filebwaes:
        - bwa_dhs_clusters.csv
  - staticgraph:
      description: Check DHS region cluster assignment
      filebwaes:
        - check/bwa_dhs-cluster-check.pdf


packages:
  - dplyr
  - ggplot2
  - haven
  - naomi
  - naomi.utils
  - tidyverse
  - rdhs
  - sf
  - tidyverse

depends:
  aaa_pull_naomi_estimates:
    id: latest(parameter:version == version && parameter:iso3 == "BWA")
    use:
      depends/bwa_areas.geojson: outputs/naomi_areas.geojson