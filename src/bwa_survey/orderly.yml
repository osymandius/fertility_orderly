script: bwa_survey.R

parameters:
  version:
    default: 2021

artefacts:
  - data:
      description: survey indicator dataset
      filebwaes:
        - bwa_dhs_clusters.csv
  - staticgraph:
      description: Check DHS region cluster assignment
      filebwaes:
        - check/bwa_dhs-cluster-check.pdf


packages:
  - dplyr
  - ggplot2
  - haven
  - naomi
  - naomi.utils
  - tidyverse
  - rdhs
  - sf
  - tidyverse

depends:
  bwa_data_areas:
    id: latest(parameter:version == version)
    use:
      depends/bwa_areas.geojson: bwa_areas.geojson