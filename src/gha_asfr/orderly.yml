script: gha_asfr.R

artefacts:
  - data:
      description: gha ASFR dataset
      filenames:
        - gha_asfr.csv
        - gha_fr_plot.csv
  - staticgraph:
      description: Validate admin-1 TFRs
      filenames:
        - check/tfr_admin1.pdf

global_resources:
  resources/iso_mapping_fit.csv: iso_mapping_fit.csv
  resources/utility_funs.R: utility_funs.R

packages:
  - demogsurv
  - purrr
  - ggplot2
  - moz.utils
  - tidyr
  - haven
  - readr
  - stringr
  - naomi
  - sf
  - dplyr
  - rdhs
  - countrycode
  - dfertility

depends:
  gha_survey:
    id: latest
    use:
      depends/gha_dhs_clusters.csv: gha_dhs_clusters.csv
      # depends/gha_mics_women.csv: gha_mics_women.csv
      # depends/gha_mics_births_to_women.csv: gha_mics_births_to_women.csv
  gha_data_areas:
    id: latest
    use:
      depends/gha_areas.geojson: gha_areas.geojson