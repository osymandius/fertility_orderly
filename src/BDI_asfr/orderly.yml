script: bdi_asfr.R

artefacts:
  - data:
      description: bdi ASFR dataset
      filenames:
        - bdi_dhs_asfr.csv
        - bdi_mics_asfr.csv
        - bdi_asfr.csv
        - bdi_fr_plot.csv
  - staticgraph:
      description: Validate admin-1 TFRs
      filenames:
        - check/tfr_admin1.pdf

global_resources:
  resources/iso_mapping_fit.csv: iso_mapping_fit.csv
  resources/utility_funs.R: utility_funs.R

packages:
  - demogsurv
  - ggplot2
  - moz.utils
  - tidyr
  - haven
  - readr
  - stringr
  - naomi
  - sf
  - dplyr
  - rdhs
  - countrycode
  - dfertility

depends:
  bdi_survey:
    id: latest
    use:
      depends/bdi_dhs_clusters.csv: bdi_dhs_clusters.csv
      depends/bdi_mics_women.csv: bdi_mics_women.csv
      depends/bdi_mics_births_to_women.csv: bdi_mics_births_to_women.csv
  bdi_data_areas:
    id: latest
    use:
      depends/bdi_areas.geojson: bdi_areas.geojson