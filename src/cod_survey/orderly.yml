script: cod_survey.R

artefacts:
  - data:
      description: survey indicator dataset
      filenames:
        - cod_dhs_clusters.csv
  - staticgraph:
      description: Check DHS region cluster assignment
      filenames:
        - check/cod_dhs-cluster-check.pdf


packages:
  - dplyr
  - ggplot2
  - haven
  - naomi
  - naomi.utils
  - rdhs
  - sf

depends:
  cod_data_areas:
    id: latest
    use:
      depends/cod_areas.geojson: cod_areas.geojson