script: ner_asfr.R

artefacts:
  - data:
      description: ner ASFR dataset
      filenames:
        - ner_asfr.csv
        - ner_dhs_asfr.csv
        - ner_fr_plot.csv
  - staticgraph:
      description: Validate admin-1 TFRs
      filenames:
        - check/tfr_admin1.pdf

global_resources:
  resources/iso_mapping_fit.csv: iso_mapping_fit.csv
  resources/utility_funs.R: utility_funs.R

packages:
  - demogsurv
  - ggplot2
  - moz.utils
  - tidyr
  - haven
  - readr
  - stringr
  - naomi
  - sf
  - dplyr
  - rdhs
  - countrycode
  - dfertility

depends:
  ner_survey:
    id: latest
    use:
      depends/ner_dhs_clusters.csv: ner_dhs_clusters.csv
  ner_data_areas:
    id: latest
    use:
      depends/ner_areas.geojson: ner_areas.geojson