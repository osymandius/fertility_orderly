script: aaa_asfr.R

artefacts:
  - data:
      description: ASFR
      filenames:
        - asfr.csv
  - data:
      description: fertility indicator dataset
      filenames:
        - fr_plot.csv
  - staticgraph:
      description: Validate admin-1 TFRs
      filenames:
        - check/tfr_admin1.pdf
        - check/tfr_district.pdf


global_resources:
  resources/iso_mapping_fit.csv: iso_mapping_fit.csv

displayname: Parameterised ASFR

parameters:
  iso3:
    default: ~

packages:
  - dplyr
  - tidyr
  - dfertility
  - ggplot2
  - naomi
  - tidyverse
  - sf
  - stringr
  - TMB
  - Matrix
  - rdhs
  - forcats
  - haven
  - demogsurv
  # - parallel
  - purrr
  - rlang
  - mgcv



depends:
  aaa_areas_pull:
    id: latest(parameter:iso3 == iso3)
    use:
      depends/naomi_areas.geojson: naomi_areas.geojson


