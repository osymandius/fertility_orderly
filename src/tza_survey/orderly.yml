script: tza_survey.R

parameters:
  version:
    default: 2021

artefacts:
  - data:
      description: survey indicator dataset
      filenames:
        - tza_dhs_clusters.csv
  - staticgraph:
      description: Check DHS region cluster assignment
      filenames:
        - check/tza_dhs-cluster-check.pdf


packages:
  - dplyr
  - ggplot2
  - haven
  - naomi
  - naomi.utils
  - tidyverse
  - rdhs
  - tidyverse
  - sf

depends:
  tza_data_areas:
    id: latest(parameter:version == version)
    use:
      depends/tza_areas.geojson: tza_areas.geojson
