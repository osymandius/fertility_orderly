script: zwe_survey.R

parameters:
  version:
    default: 2022

artefacts:
  - data:
      description: survey indicator dataset
      filenames:
        - zwe_dhs_clusters.csv
        - zwe_mics_women.csv
        - zwe_mics_births_to_women.csv
  - staticgraph:
      description: Check DHS region cluster assignment
      filenames:
        - check/zwe_dhs-cluster-check.pdf


packages:
  - dplyr
  - dfertility
  - haven
  - tidyr
  - rdhs
  - ggplot2
  - naomi
  - naomi.utils
  - tidyverse
  - sf
  - spud
  - stringr

global_resources:
  resources/MICS_indicators.csv: MICS_indicators.csv

depends:
  zwe_data_areas:
    id: latest(parameter:version == version)
    use:
      depends/zwe_areas.geojson: zwe_areas.geojson

