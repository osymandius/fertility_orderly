script: zmb_survey.R

parameters:
  version:
    default: 2022

artefacts:
  - data:
      description: survey indicator dataset
      filenames:
        - zmb_dhs_clusters.csv
  - staticgraph:
      description: Check DHS region cluster assignment
      filenames:
        - check/zmb_dhs-cluster-check.pdf


packages:
  - dplyr
  - ggplot2
  - haven
  - naomi
  - naomi.utils
  - tidyverse
  - rdhs
  - sf

depends:
  aaa_pull_naomi_estimates:
    id: latest(parameter:version == version && parameter:iso3 == "ZMB")
    use:
      depends/zmb_areas.geojson: outputs/naomi_areas.geojson