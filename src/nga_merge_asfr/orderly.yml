script: nga_merge_asfr.R

artefacts:
  - data:
      description: nga ASFR dataset
      filenames:
        - nga_asfr.csv
        - nga_plot.csv
  - staticgraph:
      description: Validate admin-1 TFRs
      filenames:
        - check/tfr_admin1.pdf

global_resources:
  resources/iso_mapping_fit.csv: iso_mapping_fit.csv
  resources/utility_funs.R: utility_funs.R

packages:
  - demogsurv
  - parallel
  - purrr
  - ggplot2
  - moz.utils
  - tidyr
  - haven
  - tidyverse
  - stringr
  - naomi
  - sf
  - dplyr
  - rdhs
  - countrycode
  - dfertility

depends:
  nga_asfr:
    id: latest
    use:
      depends/nga_asfr.csv: nga_asfr.csv
      depends/nga_plot.csv: nga_plot.csv
  nga_mics_asfr:
    id: latest
    use:
      depends/nga_mics_asfr.csv: nga_mics_asfr.csv
      depends/nga_mics_plot.csv: nga_mics_plot.csv