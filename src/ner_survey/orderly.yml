script: ner_survey.R

parameters:
  version:
    default: 2021

artefacts:
  - data:
      description: survey indicator dataset
      filenames:
        - ner_dhs_clusters.csv
  - staticgraph:
      description: Check DHS region cluster assignment
      filenames:
        - check/ner_dhs-cluster-check.pdf


packages:
  - dplyr
  - dfertility
  - haven
  - tidyr
  - rdhs
  - ggplot2
  - naomi
  - naomi.utils
  - tidyverse
  - sf
  - spud
  - stringr

depends:
  ner_data_areas:
    id: latest(parameter:version == version)
    use:
      depends/ner_areas.geojson: ner_areas.geojson