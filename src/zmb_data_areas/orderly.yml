script: zmb_areas.R

artefacts:
  - data:
      description: area hierarchy dataset
      filenames:
        - zmb_areas.geojson
        - zmb_area_boundaries.geojson
        - zmb_area_hierarchy.csv
        - zmb_area_levels.csv
        - zmb_areas_wide.shp
        - zmb_areas_wide.dbf
        - zmb_areas_spectrum_national.geojson
  - staticgraph:
      description: Check boundaries
      filenames:
        - check/check-zmb-rename-duplicated-mwandi-district.png
        - check/zmb-hierarchy-plot.png

displayname: Make area hierarchy dataset

packages:
  - dplyr
  - forcats
  - ggplot2
  - naomi
  - spud
  - pryr
  - tidyverse
  - rmapshaper
  - sf
  - readxl
  - gridExtra
  - naomi.utils
