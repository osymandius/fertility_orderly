script: sen_asfr.R

artefacts:
  - data:
      description: sen ASFR dataset
      filenames:
        - sen_asfr.csv
        - sen_fr_plot.csv
  - staticgraph:
      description: Validate admin-1 TFRs
      filenames:
        - check/tfr_admin1.pdf

global_resources:
  resources/iso_mapping_fit.csv: iso_mapping_fit.csv
  resources/utility_funs.R: utility_funs.R

packages:
  - demogsurv
  - purrr
  - ggplot2
  - moz.utils
  - tidyr
  - haven
  - readr
  - stringr
  - naomi
  - sf
  - dplyr
  - rdhs
  - countrycode
  - dfertility

depends:
  sen_survey:
    id: latest
    use:
      depends/sen_dhs_clusters.csv: sen_dhs_clusters.csv
      # depends/sen_mics_women.csv: sen_mics_women.csv
      # depends/sen_mics_births_to_women.csv: sen_mics_births_to_women.csv
  sen_data_areas:
    id: latest
    use:
      depends/sen_areas.geojson: sen_areas.geojson