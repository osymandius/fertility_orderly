script: uga_survey.R

parameters:
  version:
    default: 2022

artefacts:
  - data:
      description: survey indicator dataset
      filenames:
        - uga_dhs_clusters.csv
  - staticgraph:
      description: Check DHS region cluster assignment
      filenames:
        - check/uga_dhs-cluster-check.pdf


packages:
  - dplyr
  - ggplot2
  - haven
  - naomi
  - naomi.utils
  - tidyverse
  - rdhs
  - sf

depends:
  uga_data_areas:
    id: latest(parameter:version == version)
    use:
      depends/uga_areas.geojson: uga_areas.geojson