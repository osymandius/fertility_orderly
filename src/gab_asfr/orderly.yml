script: gab_asfr.R

artefacts:
  - data:
      description: gab ASFR dataset
      filenames:
        - gab_asfr.csv
        - gab_fr_plot.csv
  - staticgraph:
      description: Validate admin-1 TFRs
      filenames:
        - check/tfr_admin1.pdf

global_resources:
  resources/iso_mapping_fit.csv: iso_mapping_fit.csv
  resources/utility_funs.R: utility_funs.R

packages:
  - demogsurv
  - parallel
  - purrr
  - ggplot2
  - moz.utils
  - tidyr
  - haven
  - tidyverse
  - stringr
  - naomi
  - sf
  - dplyr
  - rdhs
  - countrycode
  - dfertility

depends:
  gab_survey:
    id: latest
    use:
      depends/gab_dhs_clusters.csv: gab_dhs_clusters.csv
  gab_data_areas:
    id: latest
    use:
      depends/gab_areas.geojson: gab_areas.geojson