script: mli_asfr.R

artefacts:
  - data:
      description: mli ASFR dataset
      filenames:
        - mli_asfr.csv
        - mli_fr_plot.csv
  - staticgraph:
      description: Validate admin-1 TFRs
      filenames:
        - check/tfr_admin1.pdf

global_resources:
  resources/iso_mapping_fit.csv: iso_mapping_fit.csv
  resources/utility_funs.R: utility_funs.R

packages:
  - demogsurv
  - purrr
  - ggplot2
  - moz.utils
  - tidyr
  - haven
  - readr
  - stringr
  - naomi
  - sf
  - dplyr
  - rdhs
  - countrycode
  - dfertility

depends:
  mli_survey:
    id: latest
    use:
      depends/mli_dhs_clusters.csv: mli_dhs_clusters.csv
      depends/mli_mics_women.csv: mli_mics_women.csv
      depends/mli_mics_births_to_women.csv: mli_mics_births_to_women.csv
  mli_data_areas:
    id: latest
    use:
      depends/mli_areas.geojson: mli_areas.geojson