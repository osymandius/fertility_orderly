script: cog_survey.R

artefacts:
  - data:
      description: survey indicator dataset
      filenames:
        - cog_dhs_clusters.csv
  - staticgraph:
      description: Check DHS region cluster assignment
      filenames:
        - check/cog_dhs-cluster-check.pdf


packages:
  - dplyr
  - dfertility
  - haven
  - ggplot2
  - naomi
  - naomi.utils
  - readr
  - sf
  - spud
  - stringr

depends:
  cog_data_areas:
    id: latest
    use:
      depends/cog_areas.geojson: cog_areas.geojson